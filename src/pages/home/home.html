<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Cadastrar nova compra</h3>

  <ion-list>
    <ion-item>
      <ion-label stacked>Produto</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Data da compra</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>Tributo municipal</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Tributo estadual</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Tributo federal</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block>Cadastrar</button>
</ion-content>
